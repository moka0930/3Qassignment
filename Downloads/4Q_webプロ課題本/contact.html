<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact | ミヨのサイト</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&family=Noto+Serif+JP:wght@500;600;700&display=swap" rel="stylesheet">

</head>
<body>
  <header class="siteHeader">
    <div class="siteHeader__inner">
      <a class="siteHeader__logo" href="index.html">ミヨのサイト</a>
      <button class="menuBtn" id="menuBtn" aria-label="メニュー" aria-expanded="false" aria-controls="menuPanel">
        <span class="menuBtn__bar"></span><span class="menuBtn__bar"></span><span class="menuBtn__bar"></span>
      </button>
    </div>
    <nav class="menuPanel" id="menuPanel" aria-hidden="true">
      <a href="index.html">ホーム</a>
      <a href="index.html#works">作品一覧</a>
      <a href="contact.html">お問合せ</a>
      <a href="archive.html">Archive（管理）</a>
    </nav>
    <div class="menuBackdrop" id="menuBackdrop" hidden></div>
  </header>

  <main class="page">
    <h1 class="pageTitle">Contact</h1>

    <form class="form" id="contactForm">
      <label>お名前
        <input id="cName" required>
      </label>

      <label>メール
        <input id="cEmail" type="email" required>
      </label>

      <label>内容
        <textarea id="cMsg" rows="5" required></textarea>
      </label>

      <button class="btn" type="submit">送信（メールアプリを開く）</button>
      <p class="note">※ 送信ボタンでメールアプリが開き、内容が自動入力されます。</p>
    </form>
  </main>

  <script src="js/common.js"></script>
  <script src="js/contact.js"></script>
</body>
</html>
