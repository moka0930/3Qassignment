<!-- index.html（全文） -->
<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ミヨのサイト</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&family=Noto+Serif+JP:wght@500;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <!-- Header -->
  <header class="siteHeader">
    <div class="siteHeader__inner">
      <a class="siteHeader__logo" href="index.html">ミヨのサイト</a>

      <button class="menuBtn" id="menuBtn" aria-label="メニュー" aria-expanded="false" aria-controls="menuPanel">
        <span class="menuBtn__bar"></span>
        <span class="menuBtn__bar"></span>
        <span class="menuBtn__bar"></span>
      </button>
    </div>

    <nav class="menuPanel" id="menuPanel" aria-hidden="true">
      <a href="index.html">ホーム</a>
      <a href="#works">作品一覧</a>
      <a href="contact.html">お問合せ</a>
      <a href="archive.html">Archive（管理）</a>
    </nav>

    <div class="menuBackdrop" id="menuBackdrop" hidden></div>
  </header>

  <main>
    <!-- 1) Hero（トップ画面：背景に人物+テキストを埋め込み） -->
    <section class="hero">
      <div class="heroCard">
        <!-- 背景 -->
        <img class="heroCard__bg" src="美術館.jpg" alt="" aria-hidden="true">
        <!-- 人物（透過PNG） -->
        <img class="heroCard__me" src="me.png" alt="見代 梨々香">
        <!-- テキスト -->
        <div class="heroCard__text">
          <h1 class="heroCard__name">ミヨリリカ</h1>
          <p class="heroCard__meta">18歳</p>
          <p class="heroCard__meta">神山まるごと高等専門学校</p>
        </div>
        <!-- ★カーテン（必ず一番最後） -->
        <img class="heroCard__mask" src="カーテン赤.jpeg" alt="" aria-hidden="true">
      </div>
    </section>

    <!-- 2) 背景（文章） -->
    <section class="section section--intro">
      <p class="introText reveal">
        ようこそ。<br>
        ここは、私のものづくりをめぐる小さな美術館です。<br>
        これまでに作ってきたものを、順にご案内します。
      </p>
    </section>

    <section class="section section--text" id="about">
      <h2 class="sectionTitle">背景</h2>
      <div class="textBlock">
        <p>気づけば、ものづくりは私の生活の一部になっていました。</p>
        <p>家の中には、いつでも何かを作れる環境があり、作りたいと思った瞬間に手を動かすことが当たり前でした。</p>
        <p>私にとって「作ること」は、日常そのものでした。</p>
        <p>このサイトでは、これまでに制作してきた作品を通して、そんな私のものづくりの世界を紹介します。</p>
      </div>
    </section>

    <!-- 4) 作品カード（ローカルストレージから描画） -->
    <section class="section" id="works">
      <div class="sectionHead">
        <h2 class="sectionTitle">Works</h2>
      </div>
      <div class="cards" id="worksGrid"></div>
    </section>

    <section class="section" id="projects">
      <div class="sectionHead">
        <h2 class="sectionTitle">Projects</h2>
      </div>
      <div class="cards" id="projectsGrid"></div>
    </section>

    <!-- 5) Contactボタン -->
    <section class="section section--center">
      <a class="btn btn--pill" href="contact.html">お問合わせ</a>
    </section>
  </main>

  <!-- ✅ common.js は1回だけ / モーダルは home.js 側で管理 -->
  <script src="js/common.js"></script>
  <script src="js/home.js"></script>
  <script src="js/works-modal.js"></script>
</body>
</html>
